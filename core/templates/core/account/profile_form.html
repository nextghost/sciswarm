{% extends 'core/layout.html' %}
{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>
{{ navbar }}
<div class="box">
<form method="post" action="?">
{% csrf_token %}
<table class="form">
  {{ form.as_table }}
  {# Traslators: Link/submit button caption #}
  <tr><td>&nbsp;</td><td><input type="submit" value="{% trans 'Save' %}"/></td></tr>
</table>
</form>
</div>
{% endblock %}
